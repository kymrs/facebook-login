<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <section>
            <img src="img/facebook.png" alt="">
            <h1>Connect with friends and the world around you on Facebook.</h1>
        </section>
            <div class="form">
                <form action="">
                    <table>
                        <tr>
                            <td><input type="email" name="email" id="email" placeholder="Email or phone number"></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password" id="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td><button type="submit" class="btn-login">Login</button></td>
                        </tr>
                        <tr>
                            <td><a href="#">Forgot password?</a></td>
                        </tr>
                        <tr>
                            <td><div class="line"></div></td>
                        </tr>
                        <tr>
                            <td><button type="submit" class="btn-create">Create new account</button></td>
                        </tr>
                    </table>
                </form>
            </div> 
    </div>
</body>
</html>
